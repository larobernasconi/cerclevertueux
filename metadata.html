<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <link rel="stylesheet" href="./assets/style/meta.css">
    <title>cercle vertueux</title>
</head>

<body>
    <a onclick="redirectToIndex()" style="cursor: pointer;">back</a>
    <div class="container">
        <div class="column left"></div>
        <div class="column right"></div>
    </div>

    <script>
        let data = [];

        async function run() {
            await fetch("./assets/data/words.json")
                .then(r => r.json())
                .then(json => {
                    data = json;
                });

            displayData();  // Initial rendering
        }

        function redirectToIndex() {
            window.location.href = "index.html";
        }

        function displayData() {
            let leftOutput = "";
            let rightOutput = "";

            for (let i = 0; i < data.length; i++) {
                const item = "<div class='item'>"
                           + "<div class='category-column'>"
                           + "<div>Word:</div>"
                           + "<div>Meaning:</div>"
                           + "<div>Language:</div>"
                           + "</div>"
                           + "<div class='content-column'>"
                           + "<div class='word'>" + data[i].word + "</div>"
                           + "<div class='meaning'>" + data[i].meaning + "</div>"
                           + "<div class='language'>" + data[i].language + "</div>"
                           + "</div>"
                           + "</div>";

                if (i % 2 === 0) {
                    leftOutput += item;
                } else {
                    rightOutput += item;
                }
            }

            document.querySelector('.left').innerHTML = leftOutput;
            document.querySelector('.right').innerHTML = rightOutput;
        }

        run();
    </script>
</body>
</html>
